<!DOCTYPE html>

  <title>Current Time Based Greeting</title>
  <style>
    #btn{
      height: 75px;;
      width: 75px;
      font-size: 25px;
      border-radius: 25px;
    }

    .js-odd{
      background-color: blueviolet;
    }
    .js-even{
      background-color: rgb(71, 181, 46);
    }
  </style>
</head>
<body>
  <h3 id="greeting"></h3>
  <button id="btn" onclick = "buttonPressed();"></button>


  <script>

    let noTms = localStorage.getItem('noTms') || 0;
    function buttonPressed(){
    noTms++;
    localStorage.setItem('noTms',noTms);
    update();
  }

  function update(){
    let button = document.querySelector('#btn');
    if(noTms % 2 === 0){
      button.classList.add('js-even');
      console.log('even');
    }else{
      button.classList.remove('js-even');
      button.classList.add('js-odd');
      console.log('odd');
    }
    button.innerText = noTms;
  }
  update();
